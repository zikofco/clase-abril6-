<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
//variables globales
var width = 1080;
var height = 350;
//los datos
var data = [
{ name: 'Estados Unidos', population: 213},
{ name: 'Perú', population: 124},
{ name: 'Ecuador', population: 71},
{ name: 'Brasil', population: 36},
{name: 'Argentina', population:28} 
];
//selecciona el svg
var svg = d3.select("svg")
  .attr("width", width)
  .attr("height", height)
  .style("background","#FFEEFF");
//seleccionar el grupo
var g = svg.selectAll("g")
  .data(data)
  .enter()
  .append("g")  
  .attr("transform", "translate(100,0)")
//dentro del grupo, crear círculos
g.append("circle")
  .attr("cx", function(d, i) { return i * (width/(data.length+1)) + 50; })
  .attr("cy", function(d) { return height/2; })
  .attr("r", function(d) { return d.population/3; })
  .attr("fill","#FFFAAB")
//dentro del mismo grupo, agregar un texto
g.append("text")
  .attr("x", function(d, i) { return i * (width/(data.length+1)) + 48; })
  .attr("y", (height/2)+1)
  .attr("fill","#000000")
  .text(function(d) { return ". " + d.name; })
//dentro del mismo grupo, agregar otr texto
g.append("text")
  .attr("x", function(d, i) { return i * (width/(data.length+1)) + 56; })
  .attr("y", (height/2)+16)
  .attr("fill","#333333")
  .text(function(d) { return "("+d.population+")"; })
  .style("font-size","10px")
</script>
